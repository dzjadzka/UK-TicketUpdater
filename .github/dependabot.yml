version: 2
updates:
  # Backend dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'deps'
    labels:
      - 'dependencies'
      - 'backend'
    groups:
      production-deps:
        patterns:
          - '*'
        exclude-patterns:
          - '@playwright/*'
          - 'eslint*'
          - 'prettier*'
          - 'jest*'
          - 'supertest*'

  # Frontend dependencies
  - package-ecosystem: 'npm'
    directory: '/frontend'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'deps(frontend)'
    labels:
      - 'dependencies'
      - 'frontend'
    groups:
      react-deps:
        patterns:
          - 'react*'
          - '@types/react*'
      testing-deps:
        patterns:
          - '@testing-library/*'
          - 'vitest*'
          - 'jsdom*'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    commit-message:
      prefix: 'ci'
    labels:
      - 'dependencies'
      - 'ci'

  # Docker base images
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    commit-message:
      prefix: 'docker'
    labels:
      - 'dependencies'
      - 'docker'
