version: '3.9'
services:
  app:
    build: .
    image: uk-ticket-updater:latest
    env_file:
      - stack.env
    volumes:
      - ./data:/app/data
      - ./downloads:/app/downloads
    ports:
      - '3000:3000'
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
